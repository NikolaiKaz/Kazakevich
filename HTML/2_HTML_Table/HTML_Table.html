<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
</head>
<body>
    <Table align="center" border="1" width=500px>
             <caption><em>Прогноз погоды</em></caption>
            <tr height="25">
                <TH>Город</TH>
                <TH>Утро</TH>
                <TH>День</TH>
                <TH>Вечер</TH>
                <TH>Ночь</TH>
            </tr>
            <tr height="25">
                <th>Минск</th>
                <td>-5&deg;</td>
                <td>+5&deg;</td>
                <td rowspan="2">2&deg;</td>
                <td>-10&deg;</td>
            </tr>
            <tr height="25">
                <th>Брест</th>
                <td>0<sup>o</sup></td>
                <td>+9<sup>o</sup></td>
                <td>10<sup>o</sup></td>
            </tr>
    </Table>
</body>
</html>
